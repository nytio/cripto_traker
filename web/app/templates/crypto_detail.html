{% extends "base.html" %}

{% block content %}
  <div class="d-flex flex-wrap align-items-center justify-content-between gap-3 mb-3">
    <h1 class="h3 mb-0">{{ crypto.name or crypto.coingecko_id }}</h1>
    <div class="d-flex flex-wrap align-items-center gap-2">
      <form method="get" class="d-flex align-items-center gap-2">
        <label for="days" class="form-label mb-0">Range</label>
        <select class="form-select" id="days" name="days">
          <option value="0" {% if days == 0 %}selected{% endif %}>All</option>
          <option value="1825" {% if days == 1825 %}selected{% endif %}>5 years</option>
          <option value="365" {% if days == 365 %}selected{% endif %}>1 year</option>
          <option value="180" {% if days == 180 %}selected{% endif %}>6 month</option>
          <option value="90" {% if days == 90 %}selected{% endif %}>3 month</option>
          {% if max_days not in [0,1825,365,90,180] %}
            <option value="{{ max_days }}" {% if days == max_days %}selected{% endif %}>
              {{ max_days }} days
            </option>
          {% endif %}
        </select>
        <button type="submit" class="btn btn-outline-primary">Apply</button>
      </form>
      <button class="btn btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#backfill-form" aria-expanded="false" aria-controls="backfill-form">
        Backfill
      </button>
    </div>
  </div>

  <div class="collapse mb-3" id="backfill-form">
    <form method="post" action="{{ url_for('prices.backfill_prices', crypto_id=crypto.id) }}" class="d-flex flex-wrap align-items-center gap-2" data-loading="1">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <input type="number" class="form-control" name="history_days" min="1" max="{{ max_days }}" placeholder="Backfill days">
      <button type="submit" class="btn btn-outline-secondary" data-loading-text="Backfilling...">Run backfill</button>
    </form>
  </div>


  {% if series %}
    <div class="card">
      <div class="card-body">
        <div id="price-chart" class="chart-container" data-series='{{ series|tojson }}' data-prophet='{{ prophet_forecast|tojson }}' data-today="{{ today }}" data-currency="{{ currency }}"></div>
      </div>
    </div>
    <div class="d-flex flex-wrap gap-3 mt-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Precio unico" id="toggle-price-mode">
        <label class="form-check-label" for="toggle-price-mode">Price</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="SMA 7" id="toggle-sma-7">
        <label class="form-check-label" for="toggle-sma-7">SMA 7</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="SMA 30" id="toggle-sma-30">
        <label class="form-check-label" for="toggle-sma-30">SMA 30</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Bollinger" id="toggle-bollinger">
        <label class="form-check-label" for="toggle-bollinger">Bollinger</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Prophet" id="toggle-prophet">
        <label class="form-check-label" for="toggle-prophet">Prophet</label>
      </div>
    </div>
  {% else %}
    <div class="card">
      <div class="card-body">
        <p class="text-muted mb-0">No price history yet. Update prices to see the chart.</p>
      </div>
    </div>
  {% endif %}

  <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist-min@2.27.0/plotly.min.js"></script>
  <script src="{{ url_for('static', filename='js/crypto_detail.js') }}"></script>
{% endblock %}
