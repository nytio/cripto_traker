{% extends "base.html" %}

{% block content %}
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h3">Dashboard</h1>
    <form method="post" action="{{ url_for('prices.update_prices') }}">
      <button type="submit" class="btn btn-primary">Update prices</button>
    </form>
  </div>

  <div class="card">
    <div class="card-body">
      <p class="text-muted mb-0">No data yet. Add a crypto to start tracking.</p>
    </div>
  </div>
{% endblock %}
