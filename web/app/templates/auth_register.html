{% extends "base.html" %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-5">
      <h1 class="h3 mb-3">Create account</h1>
      <form method="post" action="{{ url_for('auth.register_post') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" autocomplete="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" autocomplete="new-password" required>
          <div class="form-text">
            Use at least 8 characters with upper/lowercase, a number, and a symbol.
          </div>
        </div>
        <div class="mb-3">
          <label for="password_confirm" class="form-label">Confirm password</label>
          <input type="password" class="form-control" id="password_confirm" name="password_confirm" autocomplete="new-password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Create account</button>
      </form>
      <div class="mt-3">
        <a href="{{ url_for('auth.login') }}">Back to login</a>
      </div>
    </div>
  </div>
{% endblock %}
