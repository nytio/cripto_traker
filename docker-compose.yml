services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: ./web
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DATABASE_URL: ${DATABASE_URL}
      FLASK_SECRET_KEY: ${FLASK_SECRET_KEY}
      COINGECKO_BASE_URL: ${COINGECKO_BASE_URL}
      COINGECKO_VS_CURRENCY: ${COINGECKO_VS_CURRENCY}
      MAX_HISTORY_DAYS: ${MAX_HISTORY_DAYS}
      COINGECKO_REQUEST_DELAY: ${COINGECKO_REQUEST_DELAY}
      LOG_LEVEL: ${LOG_LEVEL}
    ports:
      - "8000:8000"

  scheduler:
    build: ./web
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DATABASE_URL: ${DATABASE_URL}
      FLASK_SECRET_KEY: ${FLASK_SECRET_KEY}
      COINGECKO_BASE_URL: ${COINGECKO_BASE_URL}
      COINGECKO_VS_CURRENCY: ${COINGECKO_VS_CURRENCY}
      MAX_HISTORY_DAYS: ${MAX_HISTORY_DAYS}
      COINGECKO_REQUEST_DELAY: ${COINGECKO_REQUEST_DELAY}
      LOG_LEVEL: ${LOG_LEVEL}
      SCHEDULER_TIMEZONE: ${SCHEDULER_TIMEZONE}
      SCHEDULE_HOUR: ${SCHEDULE_HOUR}
      SCHEDULE_MINUTE: ${SCHEDULE_MINUTE}
      SCHEDULE_RUN_ON_START: ${SCHEDULE_RUN_ON_START}
      SCHEDULE_OFFSET_DAYS: ${SCHEDULE_OFFSET_DAYS}
    command: ["python", "-m", "app.scripts.scheduler"]
    profiles: ["scheduler"]

volumes:
  pgdata:
